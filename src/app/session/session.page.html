<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Liste des sessions
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-row *ngFor='let session of listeSessions'>
        <ion-button color="primary" size="small" (click)="naviguerDetailsSession(session.id)">{{session.title}}</ion-button>
      <ion-icon name="share-alt"></ion-icon>
    </ion-row>
</ion-content>
