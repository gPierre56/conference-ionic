
<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            DevFest Nantes 2018
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content >
    <ion-row>
    <ion-card class="welcome-card">
        <ion-row class="ion-justify-content-center">
            <ion-img src="assets/logo-devfest-wow.png" alt="logo_wow" style="width: 50%; height: 15%;"
                     class="ion-margin-top"></ion-img>
        </ion-row>
        <ion-card-header>
            <ion-card-title class="ion-text-center">Conférence</ion-card-title>

            <ion-card-subtitle  class="ion-text-center">{{dateDebut | date: 'd MMM y'}}
                - {{dateFin | date: 'd MMM y'}}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
            <ion-row class="ion-justify-content-center">
                <ion-button color="primary" (click)="naviguerSessions()">Voir les sessions</ion-button>

            </ion-row>
            <ion-row class="ion-justify-content-center">
                <ion-button color="primary" class="ion-margin-top" (click)="naviguerPresentateurs()">Voir les présentateurs</ion-button>
            </ion-row>
        </ion-card-content>

    </ion-card>
    </ion-row>
</ion-content>
